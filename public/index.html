<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Prebid.js -->

    <!-- Fallback for Prebid.js -->

        // Fallback if Prebid.js fails to load
        setTimeout(() => {
            if (typeof window.pbjs === 'undefined') {
                console.warn('Prebid.js failed to load from CDN, using fallback');
                window.pbjs = {
                    que: [],
                    setConfig: () => {},
                    addAdUnits: () => {},
                    requestBids: () => {},
                    getHighestCpmBids: () => [],
                    renderAd: () => {}
                };
            }
        }, 3000);
    </script>
    
    <style>
        body {
            margin: 0;

                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        .ad-container {
            border: 2px dashed #ccc;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            margin: 20px 0;
        }
    </style>
</head>
